<div>
    
    <!-- Read only -->
    <div *ngIf="!canEdit()" style="cursor: pointer">
        <div (click)="question.showAnswers = !question.showAnswers" class="row">
            <div class="col-10">
                <span *ngIf="question.checked">
                    <span *ngIf="question.status == true" class="badge badge-pill badge-success"><i class="fa fa-thumbs-up"></i></span>
                    <span *ngIf="question.status == false" class="badge badge-pill badge-danger"><i class="fa fa-thumbs-down"></i></span>                    
                    <strong>{{question.customAnswer}}<br></strong>
                </span>
                <em *ngIf="question.questionLabel">{{question.questionLabel}}<br></em>
                <strong *ngIf="question.question">{{question.question}}<br></strong>
                <span *ngIf="question.detail">{{question.detail}}</span>
            </div>
            <div class="col-2 text-right" *ngIf="(questionnaire && questionnaire.edit) || editable">
                <i class="fa fa-pencil" (click)="toggleEdit()" style="cursor: pointer"></i>
            </div>
        </div>
        <!-- <questionCheck *ngIf="question.checked" [question]="question"></questionCheck> -->
        <div *ngIf="question.showAnswers">
            <br>
            <div *ngFor="let answer of question.answers" class="list-group-item">
                <div class="row ">
                    <div class="col-10">{{answer.answer}}</div>
                    <div class="col-2 text-right">
                        <span class="badge badge-pill badge-warning" *ngIf="answer.correctDistance">{{answer.correctDistance}}</span>
                        <span class="badge badge-pill badge-success" *ngIf="answer.point">{{answer.point}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modifications -->
    <div *ngIf="canEdit()">
        <button *ngIf="canEdit()" type="button" (click)="newQuestion(questionnaire, question)" class="btn btn-primary" title="{{translate('New question after this question')}}"><i class="fa fa-plus"></i></button>
        <button *ngIf="canEdit()" type="button" class="btn btn-danger" 
            mwlConfirmationPopover
                [popoverTitle]="translate('Delete question')"
                [popoverMessage]="translate('Delete that question?')"
                [confirmText]="translate('Yes')"
                [cancelText]="translate('No')"
                placement="right"
                title="{{translate('Delete question')}}"
                (confirm)="deleteQuestion(questionnaire, question)">
            <i class="fa fa-trash"></i>
        </button>
        <button type="button" (click)="toggleEdit()" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
        <br>
        <br>
        <h5>{{translate('Question')}}</h5>
        <form>
            <div class="row">
                <div class="form-group col-sm-5"> 
                    <input type="text" name="questionLabel" class="form-control" placeholder="{{translate('Question label')}}" [(ngModel)]="question.questionLabel" (change)="changed()">
                </div>
                <div class="form-group col-sm-3"> 
                    <textarea class="form-control" name="question" placeholder="{{translate('Question')}}" [(ngModel)]="question.question" (change)="changed()"></textarea>
                </div>
                <div class="form-group col-sm-3"> 
                    <textarea class="form-control" name="detail" placeholder="{{translate('Detail')}}" [(ngModel)]="question.detail" (change)="changed()"></textarea>     
                </div>
                <div class="form-group col-sm-1"> 
                </div>
            </div>
        </form>
        <h5>{{translate('Answers')}}&nbsp;
            <button *ngIf="canEdit()" type="button" (click)="newAnswer(question)" class="btn btn-primary" title="{{translate('New answer')}}"><i class="fa fa-plus"></i></button>
        </h5>

        <div *ngFor="let answer of question.answers">
            <form>
                <div class="row">
                    <div class="form-group col-sm-5">       
                        <textarea class="form-control" placeholder="Answer" [(ngModel)]="answer.answer" name="answer" (change)="changed()"></textarea> 
                    </div>
                    <div class="form-group col-sm-3">                        
                        <input type="number" class="form-control" placeholder="{{translate('Correct answer distance')}}" title="{{translate('Correct answer distance')}}" [(ngModel)]="answer.correctDistance" name="correctDistance" (change)="changed()"> 
                    </div>
                    <div class="form-group col-sm-3">                        
                        <input type="number" class="form-control" placeholder="{{translate('Correct answer reward')}}" title="{{translate('Correct answer reward')}}" [(ngModel)]="answer.point" name="point" (change)="changed()"> 
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-danger"
                            mwlConfirmationPopover
                                [popoverTitle]="translate('Delete answer')"
                                [popoverMessage]="translate('Delete that answer?')"
                                [confirmText]="translate('Yes')"
                                [cancelText]="translate('No')"
                                placement="top"
                                title="{{translate('Delete answer')}}"
                                (confirm)="deleteAnswer(question, answer)">
                                <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
